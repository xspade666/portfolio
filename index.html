<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Amado Pe√±a</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>Hello! I'm a writer and translator based in Helsinki, FI and Xalapa, VE. I specialize in poetry, performance and sculpture.</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="path/to/your/image1.jpg" alt="Artwork 1">
                    <p>Artwork 1 Description</p>
                </div>
                <div class="gallery-item">
                    <img src="path/to/your/image2.jpg" alt="Artwork 2">
                    <p>Artwork 2 Description</p>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Art Portfolio</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
